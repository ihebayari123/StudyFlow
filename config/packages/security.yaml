security:
  password_hashers:
    App\Entity\Utilisateur:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\Utilisateur
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
        lazy: true
        provider: app_user_provider
        custom_authenticator: App\Security\LoginFormAuthenticator   # <- this line is essential
        logout:
            path: app_logout
            target: app_login

  access_control:
    # Public routes
    - { path: ^/login$, roles: PUBLIC_ACCESS }
    - { path: ^/logout$, roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }

    # ----- ROUTES AVEC "SHOW" - Accessible à TOUS les rôles (étudiant, enseignant, admin) -----
    - { path: ^/show, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }
    - { path: ^/admin/show, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }

    # ----- TEACHER-ALLOWED ROUTES (Courses & Chapters) -----
    # Already under /admin
    - { path: ^/admin/courses, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/admin/chapter, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/admin/chapters, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    
    # Not under /admin - Course routes
    - { path: ^/showcourses, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT, ROLE_ETUDIANT] }  # show -> tous
    - { path: ^/addcours, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/deletecours, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/updatecours, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/showcoursesback, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT, ROLE_ETUDIANT] }  # show -> tous
    - { path: ^/addcoursback, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/deletecoursback, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/updatecoursback, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/cours/\d+/chapitres, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/chapitres, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT, ROLE_ETUDIANT] }  # show-like -> tous

    # ----- TEACHER-ALLOWED ROUTES (Quiz & Questions) -----
    # Already under /admin
    - { path: ^/admin/question, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/admin/showquestion, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT, ROLE_ETUDIANT] }  # show -> tous
    - { path: ^/admin/addformquestion, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/admin/updateformquestion, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/admin/showquiz, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT, ROLE_ETUDIANT] }  # show -> tous
    - { path: ^/admin/addformquiz, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/admin/updateformquiz, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/admin/quiz, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    
    # Not under /admin - Quiz routes
    - { path: ^/deletequestion, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/deletequiz, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }

    # ----- FRONT OFFICE - Accessible to STUDENTS & TEACHERS -----
    - { path: ^/home, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }
    - { path: ^/front, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }
    - { path: ^/quiz_index, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }
    - { path: ^/produits, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }
    - { path: ^/events/front, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }
    - { path: ^/sponsor, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }
    - { path: ^/plan-education, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }
    - { path: ^/well/being/score, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }
    - { path: ^/test, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }

    # ----- ROUTES AVEC ADD/UPDATE/DELETE - Accessible à ADMIN et ENSEIGNANT -----
    - { path: ^/add, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/update, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/delete, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/edit, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/create, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/remove, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/modifier, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }
    - { path: ^/supprimer, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }

    # ----- USER MANAGEMENT - /useradd accessible à tous les rôles -----
    - { path: ^/useradd, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }
    - { path: ^/user/edit, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }
    - { path: ^/user/delete, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }
    - { path: ^/usersshow, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }  # show -> tous
    - { path: ^/delete_user, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }
    
    # Autres routes user - admin seulement
    - { path: ^/user$, roles: ROLE_ADMIN }
    - { path: ^/hash-password, roles: ROLE_ADMIN }

    # ----- ADMIN-ONLY ROUTES (Categories) -----
    - { path: ^/categorie, roles: ROLE_ADMIN }
    - { path: ^/showcategorie, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }  # show -> tous
    - { path: ^/addcategorie, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # add -> admin+enseignant
    - { path: ^/deletecategorie, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # delete -> admin+enseignant
    - { path: ^/updatecategorie, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # update -> admin+enseignant

    # ----- ADMIN-ONLY ROUTES (Products) -----
    - { path: ^/produit, roles: ROLE_ADMIN }
    - { path: ^/showproduit, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }  # show -> tous
    - { path: ^/showproduit1, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }  # show -> tous
    - { path: ^/addproduit, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # add -> admin+enseignant
    - { path: ^/deleteproduit, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # delete -> admin+enseignant
    - { path: ^/updateproduit, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # update -> admin+enseignant

    # ----- ADMIN-ONLY ROUTES (Events) -----
    - { path: ^/events$, roles: ROLE_ADMIN }
    - { path: ^/event, roles: ROLE_ADMIN }
    - { path: ^/event/create, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # create -> admin+enseignant
    - { path: ^/event/edit, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # edit -> admin+enseignant
    - { path: ^/event/delete, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # delete -> admin+enseignant

    # ----- ADMIN-ONLY ROUTES (Stress/Score management) -----
    - { path: ^/stresse, roles: ROLE_ADMIN }
    - { path: ^/showstresse, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }  # show -> tous
    - { path: ^/showstresse/sort, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }  # show -> tous
    - { path: ^/showstresse/recherche, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }  # show -> tous
    - { path: ^/add_stresse, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # add -> admin+enseignant
    - { path: ^/updateformstresse, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # update -> admin+enseignant
    - { path: ^/delete_score, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # delete -> admin+enseignant
    - { path: ^/showscore, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }  # show -> tous
    - { path: ^/showscore/sort, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }  # show -> tous
    - { path: ^/showscore/recherche, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }  # show -> tous
    - { path: ^/update_score, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # update -> admin+enseignant
    - { path: ^/well-being, roles: ROLE_ADMIN }

    # ----- ADMIN-ONLY ROUTES (Sponsor) -----
    - { path: ^/sponsor/list, roles: [ROLE_ETUDIANT, ROLE_ENSEIGNANT, ROLE_ADMIN] }  # list/show -> tous
    - { path: ^/sponsor/create, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # create -> admin+enseignant
    - { path: ^/sponsor/edit, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # edit -> admin+enseignant
    - { path: ^/sponsor/delete, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # delete -> admin+enseignant

    # ----- ADMIN-ONLY (everything else under /admin) -----
    - { path: ^/admin, roles: [ROLE_ADMIN, ROLE_ENSEIGNANT] }  # Admin ET Enseignant peuvent accéder à /admin

    # ----- Teacher choice page -----
    - { path: ^/login/success, roles: ROLE_ENSEIGNANT }

    # Default: all other paths require authentication
    - { path: ^/, roles: ROLE_USER }

when@test:
  security:
    password_hashers:
      # By default, password hashers are resource intensive and take time. This is
      # important to generate secure password hashes. In tests however, secure hashes
      # are not important, waste resources and increase test times. The following
      # reduces the work factor to the lowest possible values.
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4 # Lowest possible value for bcrypt
        time_cost: 3 # Lowest possible value for argon
        memory_cost: 10 # Lowest possible value for argon
